<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Orders</title>
    <style>
        table {
            border-collapse: separate; 
            border-spacing: 10px; 
            width: 100%; 
        }

        th, td {
            padding: 10px; 
            text-align: left; 
        }

        th {
            background-color: #f2f2f2; 
        }
    </style>
</head>
<body>

<h1>Orders:</h1>
{% if list_of_all_orders %}
    <table>
        <tr>
            <th>Customer</th>
            <th>Product</th>
            <th>Date</th>
        </tr>
        {% for order in list_of_all_orders %}
            <tr>
                <td>{{ order.customer }}</td>
                <td>{{ order.product }}</td>
                <td>{{ order.order_date }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>Nothing...</p>
{% endif %}
</body>
</html>
