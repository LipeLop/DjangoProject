<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
<form action="{% url 'search_orders' %}" method="GET">
    <input name="q" type="text" placeholder="Введите имя или фамилию..." required>
    <button type="submit">Найти</button>
</form>
    <h1>All Orders</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Order Date</th>
                <th>Customer</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_id }}</td>
                <td>{{ order.product }}</td>
                <td>{{ order.order_date }}</td>
                <td>{{ order.customer }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
